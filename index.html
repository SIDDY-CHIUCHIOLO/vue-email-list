<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <main id="root">
        <h1 class="text-center text-white fw-bold mt-2">LISTA DI 10 EMAIL RANDOMICHE</h1>
